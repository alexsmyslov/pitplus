<!DOCTYPE html>
<html>
	<head>
		<title>Питание+</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="stylesheet.css">	
	</head>

	<body>
		<!-- Tab links -->
		<div class="tab">
			<div class="wrapper">
			  <button class="tablinks" onclick="openMenu(event, 'main')">Горячее</button>
			  <button class="tablinks" onclick="openMenu(event, 'soup')">Супы и гарниры</button>
			  <button class="tablinks" onclick="openMenu(event, 'salad')">Салатики</button>
			</div>
		</div>

		<!-- Tab content -->
		<div id="main" class="tabcontent">
			<iframe src="http://pitplus.tvstend.ru/monethot"></iframe>
		</div>

		<div id="soup" class="tabcontent">
			<iframe src="http://pitplus.tvstend.ru/monetsoup"></iframe>		  
		</div>

		<div id="salad" class="tabcontent">
			<iframe src="http://pitplus.tvstend.ru/monetsalat"></iframe>		  
		</div>
		<script>
			function openMenu(evt, courseName) {
			    var i, tabcontent, tablinks;
			    tabcontent = document.getElementsByClassName("tabcontent");
			    for (i = 0; i < tabcontent.length; i++) {
			        tabcontent[i].style.display = "none";
			    }
			    tablinks = document.getElementsByClassName("tablinks");
			    for (i = 0; i < tablinks.length; i++) {
			        tablinks[i].className = tablinks[i].className.replace(" active", "");
			    }
			    document.getElementById(courseName).style.display = "block";
			    evt.currentTarget.className += " active";
			}
		</script>
	</body>
</html>
